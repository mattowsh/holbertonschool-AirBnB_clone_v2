<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        {% for element in {{ states }} %}
        <UL>
            {% for state in states|sort(attribute='name') %}
            <LI>{{ state.id }}: <b>{{ state.name }}</b></LI>
            {% endfor %}
          </UL>
    </BODY>
</HTML>
